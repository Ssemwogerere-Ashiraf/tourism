<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Panel | Explore Uganda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Shared CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- External JS -->
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <button id="logoutBtn">Logout</button>
    <div id="session-timer" class="timer">Session expires in 5:00</div>
    <button id="extendBtn">Extend Session</button>
  </header>

  <main>
    <section class="admin-intro">
      <h2>Welcome, Admin</h2>
      <p>Manage events, update content, and keep Explore Uganda fresh and engaging.</p>
    </section>

    <section class="admin-events">
      <h2>Event Management</h2>
      <form id="eventForm">
        <label for="event-title">Event Title</label>
        <input id="event-title" type="text" required>

        <label for="event-date">Event Date</label>
        <input id="event-date" type="date" required>

        <label for="event-location">Location</label>
        <input id="event-location" type="text" required>

        <label for="event-description">Description</label>
        <textarea id="event-description" rows="4" required></textarea>

        <button type="submit">Add Event</button>
      </form>
      <p id="eventMessage"></p>

      <div id="adminEventsList">
        <!-- Dynamically populated list of events -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Explore Uganda Admin Panel</p>
  </footer>
</body>
</html>
